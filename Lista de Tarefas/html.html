<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetin dos Cria</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="js/script.js" defer></script>
    
</head>
<body>
   

    <div class="tarefa-conteiner">
        <header>
            <h1>Tarefas Poggers</h1>
        </header>
    <form id="tarefa-form">
        <h4>Adicione uma tarefa</h4>
        <div class="form-control">
            <input type="text" id="tarefa-input" placeholder="Qual a tarefa?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>

    <form id="edit-form" class="hide">

        <p>Editar sua tarefa</p>
        <div class="form-control">
            <input type="text" id="edit-input" >
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    
    <div id="toolbar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Pesquisar">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>

        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Conclu√≠dos</option>
                <option value="waiting">Pendentes</option>
            </select>
        </div>
    </div>

    <div id="tarefa-list">
        <h4>Tarefa</h4>
        <button type="submit">
            <i class="fa-solid fa-check"></i>
        </button>
    </div>
</div>
</body>
</html>
