<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("imagem/parede-grafite.png");
            height: 100vh;
          
        }

        #box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 500px;
            padding: 10px;
            background-color:  black;          
            opacity: 0.9;
        }
        

        form {
  overflow: hidden;
  position: relative;
  width: 80%;
}

input {
  color: #fff;
  font-size: 28px;
  width: 100%;
  padding: 20px 5px 5px;
  background-color: #4f4f4f;
  border: none;
  border-radius: 4px;
}

label {
  color: #fff;
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  border-bottom: 1px solid #ffffff;
}

span {
  position: absolute;
  bottom: 5px;
  left: 5px;
  font-size: 28px;
  transition: all 0.3s ease;
}

label::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -1px;
  width: 100%;
  height: 100%;
  border-bottom: 3px solid #e0138c;
  transform: translateX(-100%);
  transition: all 0.3s ease;
}

input:focus + label span,
input:valid + label span {
  transform: translateY(-150%);
  font-size: 14px;
  bottom: 10px;
  color: #e0138c;
}

input:focus + label::after,
input:valid + label::after {
  transform: translateX(0%);
}

#demo1{
    padding-bottom: 30px;
}

        
    </style>
</head>
<body>
    
    <div id="box">
        <div id="demo1">
            <form>
                <input name="name" autocomplete="off" required />
                <label for="name">
                  <span>Name</span>
                </label>
              </form>
        </div>
        
        <div id="demo2">

</body>
</html>
